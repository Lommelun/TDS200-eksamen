<ion-header>

  <ion-navbar>
    <ion-title>Legg ut bok</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Søk etter bok (ISBN)" (ionInput)="fetchBookInfoByISBN($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12>


        <ion-list>
          <ion-item>
            <ion-label floating>Tittel</ion-label>
            <ion-input type="text" [(ngModel)]="book.title" required pattern=".{1,}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Forfatter</ion-label>
            <ion-input type="text" [(ngModel)]="book.writer" required pattern=".{2,}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Utgiver</ion-label>
            <ion-input type="text" [(ngModel)]="book.publisher"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Utgivelsesår</ion-label>
            <ion-input type="text" [(ngModel)]="book.published_year" required pattern="[0-9]{2,4}"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="takePicture()">Ta bilde</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="selectPicture()">Hent bilde</button>
      </ion-col>
    </ion-row>

    <div *ngIf="image">
      <ion-row>
        <ion-col col-12>
          <div style="overflow:hidden; width:100%; max-height: 400px;">
            <img [src]="'data:image/png;base64,' + image" />
          </div>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col col-sm-12 col-md-5>
          <button ion-button full (click)="uploadImage()">Last opp</button>
        </ion-col>
      </ion-row> -->
    </div>

    <ion-row style="margin-top:2em">
      <ion-col col-12>
        <button ion-button full (click)="submit()" ng-disabled="validate()">Legg ut</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
