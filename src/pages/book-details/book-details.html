<ion-header>

  <ion-navbar>
    <ion-title>book-details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="card-container">
    <ion-item>
      <ion-avatar item-end>
        <img class="seller-image" [src]="seller.image" />
      </ion-avatar>
      <h2>{{book.title}}</h2>
      <p>Lagt ut av {{seller.name}}</p>
      <p>{{book.createdAt | humanify}}</p>
    </ion-item>
    
    <div class="card-image-container">
      <img [src]="book.img" />
    </div>

    <ion-card-content>
      <p>{{book.writer}}</p>
      <p>{{book.publisher}}</p>
      <p>{{book.published_year}}</p>
    </ion-card-content>
    
    <a ion-button full [href]="'mailto:' + seller.username">Kontakt selger</a>
  </ion-card>

</ion-content>
