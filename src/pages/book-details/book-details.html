<ion-header>

  <ion-navbar>
    <ion-title>Detaljer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="card-container">
    <ion-item>
      <ion-avatar item-end>
        <img class="seller-image" [src]="seller.image" />
      </ion-avatar>
      <h2>{{book.title}}</h2>
      <p>Lagt ut av {{seller.name}}</p>
      <p>{{book.createdAt | humanify}}</p>
    </ion-item>

    <div class="card-image-container">
      <img *ngIf="book.img" [src]="book.img" />
      <img *ngIf="!book.img" [src]="assets/imgs/ingen_bilde.png" />
    </div>

    <ion-card-content>
      <p>{{book.writer}}</p>
      <p>{{book.publisher}}</p>
      <p>{{book.published_year}}</p>
    </ion-card-content>

    <a *ngIf="!(book.seller == currentUserId)" ion-button full [href]="'mailto:' + seller.username">Kontakt selger</a>
    <button *ngIf="book.seller == currentUserId" ion-button end (click)="deleteBook(book)">Fjern</button>
  </ion-card>

</ion-content>
