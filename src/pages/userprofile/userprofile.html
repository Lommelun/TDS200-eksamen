<ion-header>

  <ion-navbar>
    <ion-title>userprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="user" class="card-container" sticky-top>
    <ion-item>
      <div class="profile-picture">
        <img [src]="user.image" />
      </div>
      <h2>{{user.name}}</h2>
      <p *ngIf="user.age">{{user.age}}</p>
      <p *ngIf="user.address.city">{{user.address.city}}</p>
    </ion-item>
  </ion-card>

  <ion-card *ngFor='let book of books | async' (click)="goToDetails(book)">
    <div>
      <div class="card-title">
        <h2>{{book.title}}</h2>
      </div>
      <div class="card-image" style="float:left">
        <img *ngIf="book.img" [src]="book.img" />
        <img *ngIf="!book.img" src="assets/imgs/ingen_bilde.png" />
      </div>
      <div class="card-info">
        <p>{{book.writer}}</p>
        <p class="card-info-publisher">
          {{book.publisher}} ({{book.published_year}})
        </p>
      </div>
    </div>
  </ion-card>

</ion-content>
